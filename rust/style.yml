style:
  name: Check style
  runs-on: ubuntu-latest

  needs: detect-changes
  if: needs.detect-changes.outputs.any_changed == 'true'

  container:
    image: ghcr.io/otterbuild/gha-rust:main

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Rustfmt
      run: cargo fmt --all -- --check
