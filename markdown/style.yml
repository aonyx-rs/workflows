style:
  name: Check Markdown style
  runs-on: ubuntu-latest

  needs: detect-changes
  if: needs.detect-changes.outputs.any_changed == 'true'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: prettier
      uses: creyD/prettier_action@v4.4
      with:
        dry: true
        prettier_options: "--check **/*.md"
